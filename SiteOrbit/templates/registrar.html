<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ORBIT - Notificar Desaparecimento</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/css/registrar.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand logo" href="index.html">ORBIT</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item nav-item-custom me-3">
              <a class="nav-link" href="{{ url_for('desaparecidos') }}">Desaparecidos</a>
            </li>
            <li class="nav-item nav-item-custom me-3">
              <a class="nav-link" href="#">Planos</a>
            </li>
            <li class="nav-item nav-item-custom">
              <a class="nav-link" href="#">Ajuda</a>
            </li>
          </ul>
          <div class="d-flex">
            <a href="#" class="btn-started me-3">Get started</a>
            <a href="#"
              ><img
                src="https://cdn-icons-png.flaticon.com/512/44/44386.png"
                alt="globo"
                class="globe-icon"
            /></a>
          </div>
        </div>
      </div>
    </nav>

    <div class="missing-person-container container-lg">
      <h1 class="missing-person-title text-center">
        Notificar Desaparecimento
      </h1>
      <div class="missing-person-form-container mt-4 p-5 shadow-sm rounded">
        <div class="row g-4">
          <div class="col-lg-7">
            <form
              class="missing-person-form"
              action="{{ url_for('desaparecidos') }}"
              method="POST"
            >
              <div class="mb-4">
                <label class="form-label">Nome completo</label>
                <input
                  type="text"
                  class="form-control form-input"
                  name="nome"
                  placeholder="Ex: Maria Oliveira"
                  required
                />
              </div>

              <div class="row mb-4 g-3">
                <div class="col-md-6">
                  <label class="form-label">Idade</label>
                  <input
                    type="number"
                    class="form-control form-input"
                    name="idade"
                    placeholder="Anos"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Altura (cm)</label>
                  <input
                    type="number"
                    class="form-control form-input"
                    name="altura"
                    placeholder="Ex: 165"
                    required
                  />
                </div>
              </div>

              <div class="mb-4">
                <label class="form-label">Telefone para contato</label>
                <input
                  type="tel"
                  class="form-control form-input"
                  name="telefoneContato"
                  placeholder="(XX) XXXXX-XXXX"
                  required
                />
              </div>

              <div class="mb-4">
                <label class="form-label">Sexo</label>
                <div class="d-flex gap-3">
                  <div>
                    <input
                      type="radio"
                      id="masculino"
                      name="sexo"
                      value="Masculino"
                      required
                    />
                    <label for="masculino">Masculino</label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      id="feminino"
                      name="sexo"
                      value="Feminino"
                    />
                    <label for="feminino">Feminino</label>
                  </div>
                  <div>
                    <input type="radio" id="outro" name="sexo" value="Outro" />
                    <label for="outro">Outro</label>
                  </div>
                </div>
              </div>

              <div class="row mb-4 g-3">
                <div class="col-md-6">
                  <label class="form-label">Último local visto</label>
                  <input
                    type="text"
                    class="form-control form-input"
                    name="localVisto"
                    placeholder="Ex: Avenida Paulista"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Data e hora</label>
                  <input
                    type="datetime-local"
                    class="form-control form-input"
                    name="vezVisto"
                    required
                  />
                </div>
              </div>

              <div class="mb-4">
                <label class="form-label"
                  >Descrição (roupas, características)</label
                >
                <textarea
                  class="form-control form-input"
                  name="descricao"
                  rows="4"
                  placeholder="Detalhe aqui..."
                  required
                ></textarea>
              </div>

              <div class="text-center mt-5">
                <button type="submit" class="btn submit-btn px-5">
                  Postar Notificação
                </button>
              </div>
            </form>
          </div>
          <div class="col-lg-5">
            <div
              class="photo-upload-container h-100 d-flex flex-column justify-content-center align-items-center p-4 bg-light rounded"
            >
              <label class="form-label w-100">Adicionar Foto</label>
              <div
                class="photo-placeholder flex-fill w-100 d-flex flex-column align-items-center justify-content-center rounded border-dashed"
                tabindex="0"
              >
                <div class="photo-icon mb-3">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="48"
                    height="48"
                    fill="#6c757d"
                    viewBox="0 0 16 16"
                  >
                    <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                    <path
                      d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"
                    />
                  </svg>
                </div>
                <p class="photo-text text-center mb-0">
                  Arraste e solte ou clique para selecionar
                </p>
                <input type="file" class="photo-input" accept="image/*" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Toggle gênero
      document.querySelectorAll(".gender-btn").forEach((btn) =>
        btn.addEventListener("click", () => {
          document
            .querySelectorAll(".gender-btn")
            .forEach((b) => b.classList.remove("active"));
          event.currentTarget.classList.add("active");
        })
      );

      // Preview foto
      const inp = document.querySelector(".photo-input");
      const ph = document.querySelector(".photo-placeholder");
      inp.addEventListener("change", (e) => {
        if (e.target.files[0]) {
          const url = URL.createObjectURL(e.target.files[0]);
          ph.innerHTML = `<img src="${url}" class="uploaded-photo rounded" alt="Foto">`;
        }
      });
    </script>
  </body>
</html>
